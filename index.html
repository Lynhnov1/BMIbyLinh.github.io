<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla|Heebo">
    <title>Document</title>
</head>
<body>

   <div class="main">
        <form  class="form">
            <h3 class="heading">BMI Calculator</h3>                
                <div class="spacer"></div>
                <div class="units">
                     <label for="units" class="form-label">Units:</label>
                    <select id="units">
                        <option value="metric">Metric</option>
                        <option value="imperial">Imperial</option>
                    </select>
                </div>              

                <div class="form-group">
                    <label for="height" class="form-label">Height in CM:</label>
                    <input id="height" name="height" rules="required" type="text">
                </div>
                <div class="form-group">
                    <label for="weight" class="form-label">Weight in KG:</label>
                    <input id="weight" name="weight" rules="required" type="text">
                </div>
              
                <div class="form-group-button">
                    <input type="button" class="but-result" value="Calculate" ></input>
                    <p id="result"></p>
                </div>

                <div class="form-guide">
                    <h1>BMI Weight Guide</h1>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
        </form>

   </div>

    <script src ="BMICalculator.js"></script>

</body>
</html>
